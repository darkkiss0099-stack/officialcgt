<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGRETTA | OFFICIAL LIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #888888;
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --shimmer-speed: 2.5s;
            --youtube: #FF0000;
            --twitch: #9146FF;
            --discord: #5865F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: var(--bg-dark);
            color: #fff;
            height: 100vh;
            width: 100vw;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://img2.pic.in.th/475638765_916266083879572_6694404597216444166_n.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* --- Header Section --- */
        .top-header {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .wf-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            letter-spacing: 12px; 
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ffffff 0%, #ffffff 35%, #cccccc 50%, #ffffff 65%, #ffffff 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: greyShimmerRun var(--shimmer-speed) linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes greyShimmerRun {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        /* --- Search Bar Style --- */
        .search-container {
            width: 100%;
            max-width: 550px;
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 15px 20px 15px 50px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            outline: none;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 1rem;
        }

        /* --- List UI Container --- */
        .main-container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            margin-top: 100px;
        }

        .category-group {
            width: 100%;
            margin-bottom: 25px;
        }

        .category-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 4px;
            color: var(--secondary);
            margin-bottom: 12px;
            padding-left: 15px;
            border-left: 2px solid #fff;
            text-transform: uppercase;
        }

        .list-item {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 14px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 8px;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #fff;
            transform: translateX(10px);
            box-shadow: -5px 0 0 #fff;
        }

        .item-info { display: flex; align-items: center; gap: 20px; }
        .item-info i { font-size: 1.3rem; color: #fff; width: 30px; text-align: center; transition: 0.3s; }
        .item-name { font-family: 'Rajdhani', sans-serif; font-size: 1.1rem; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase; }
        .item-action { font-family: 'Orbitron', sans-serif; font-size: 0.55rem; letter-spacing: 2px; opacity: 0.4; text-transform: uppercase; }
        .list-item:hover .item-action { opacity: 1; }

        /* Social Brand Colors */
        .list-item.yt:hover i { color: var(--youtube); }
        .list-item.tw:hover i { color: var(--twitch); }
        .list-item.dc:hover i { color: var(--discord); }

        /* --- UI Elements --- */
        .discord-wrapper { position: fixed; bottom: 110px; right: 40px; z-index: 100; }
        .discord-btn {
            background: rgba(0, 0, 0, 0.85); border: 1px solid var(--border); border-radius: 50px;
            padding: 8px 20px; display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; transition: 0.3s;
        }
        .discord-btn:hover { background: rgba(255, 255, 255, 0.1); transform: scale(1.05); border-color: #fff; }

        #music-container { position: fixed; bottom: 40px; right: 40px; z-index: 100; }
        .player-bar { display: flex; align-items: center; background: rgba(0, 0, 0, 0.9); border: 1px solid var(--border); padding: 10px 20px; gap: 15px; backdrop-filter: blur(10px); }
        .album-art { width: 40px; height: 40px; filter: grayscale(100%); border: 1px solid var(--secondary); }
        .btn-toggle { background: #fff; color: #000; border: none; width: 30px; height: 30px; font-weight: 900; cursor: pointer; }

        .footer { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 0.75rem; color: var(--secondary); }
        .footer a { color: #fff; text-decoration: none; font-weight: bold; }

        @media (max-width: 768px) {
            .wf-text { font-size: 2.2rem; letter-spacing: 6px; }
            .main-container { width: 90%; margin-top: 150px; }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="top-header">
        <span class="wf-text">OFFICIAL DIRECTORY</span>
    </div>

    <div class="main-container">
        
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="SEARCH DIRECTORY..." onkeyup="filterList()">
        </div>

        <div id="directoryList">
            <div class="category-group">
                <h2 class="category-title">Video Content</h2>
                <a href="https://www.youtube.com/@mikeyless" target="_blank" class="list-item yt">
                    <div class="item-info">
                        <i class="fa-brands fa-youtube"></i>
                        <span class="item-name">YouTube Mikey</span>
                    </div>
                    <span class="item-action">Subscribe</span>
                </a>
        <div id="directoryList">
            <div class="category-group">
                <h2 class="category-title">Video Content</h2>
                <a href="https://www.youtube.com/@oshi.changretta" target="_blank" class="list-item yt">
                    <div class="item-info">
                        <i class="fa-brands fa-youtube"></i>
                        <span class="item-name">YouTube Oshi</span>
                    </div>
                    <span class="item-action">Subscribe</span>
                </a>
            </div>
            </div>

            <div class="category-group">
                <h2 class="category-title">Live Broadcast</h2>
                <a href="https://www.twitch.tv/mikeylesss" target="_blank" class="list-item tw">
                    <div class="item-info">
                        <i class="fa-brands fa-twitch"></i>
                        <span class="item-name">Twitch Studio</span>
                    </div>
                    <span class="item-action">Follow</span>
                </a>
            </div>

            <div class="category-group">
                <h2 class="category-title">Community Server</h2>
                <a href="https://discord.gg/oneless" target="_blank" class="list-item dc">
                    <div class="item-info">
                        <i class="fa-brands fa-discord"></i>
                        <span class="item-name">Discord ONELESS</span>
                    </div>
                    <span class="item-action">Join Group</span>
                </a>
            </div>
        </div>

    </div>

    <div class="discord-wrapper">
        <a href="https://discord.gg/oneless" target="_blank" class="discord-btn">
            <i class="fa-brands fa-discord" style="color: #5865F2; font-size: 1.2rem;"></i>
            <div style="display:flex; flex-direction:column; line-height:1.1">
                <span style="font-size:0.6rem; color:#aaa; font-weight:bold; text-transform:uppercase;">Oneless Project</span>
                <span style="font-size:1rem; font-weight:700;">Join Discord</span>
            </div>
        </a>
    </div>

    <div id="music-container">
        <div class="player-bar">
            <img src="https://i.ytimg.com/vi/xy3AcmW0lrQ/maxresdefault.jpg" class="album-art" alt="Art">
            <div class="song-info">
                <h4 style="font-size: 0.8rem; text-align: left;">End of Beginning</h4>
                <p style="font-size: 0.55rem; color: var(--secondary); text-align: left;">Djo // AUDIO_SYSTEM</p>
            </div>
            <button class="btn-toggle" onclick="togglePlayPause()" id="playBtn">||</button>
        </div>
    </div>

    <div id="yt-player" style="display:none;"></div>

    <footer class="footer">
        Designed by <a href="https://discord.gg/oneless" target="_blank">Oneless</a> | 
        Powered by <a href="https://www.facebook.com/tsumaki.tsunaji.342" target="_blank">OSHI</a> | 
        © 2026
    </footer>

    <script>
        // ฟังก์ชันค้นหาข้อมูลในรายการ
        function filterList() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toUpperCase();
            let listItems = document.getElementsByClassName('list-item');
            let categories = document.getElementsByClassName('category-group');

            for (let i = 0; i < listItems.length; i++) {
                let name = listItems[i].getElementsByClassName('item-name')[0];
                if (name.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    listItems[i].style.display = "";
                } else {
                    listItems[i].style.display = "none";
                }
            }
            
            // ซ่อนหัวข้อหมวดหมู่ถ้าไม่มีรายการที่ตรงเงื่อนไข
            for (let j = 0; j < categories.length; j++) {
                let itemsInCategory = categories[j].getElementsByClassName('list-item');
                let hasVisibleItem = false;
                for (let k = 0; k < itemsInCategory.length; k++) {
                    if (itemsInCategory[k].style.display !== "none") {
                        hasVisibleItem = true;
                        break;
                    }
                }
                categories[j].style.display = hasVisibleItem ? "" : "none";
            }
        }

        // YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: 'xy3AcmW0lrQ',
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'xy3AcmW0lrQ' },
                events: { 'onReady': (e) => { e.target.setVolume(40); }}
            });
        }

        function togglePlayPause() {
            const btn = document.getElementById('playBtn');
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                btn.innerText = "▶";
            } else {
                player.playVideo();
                btn.innerText = "||";
            }
        }
        document.body.addEventListener('click', () => { if(player) player.playVideo(); }, { once: true });
    </script>
</body>
</html>
